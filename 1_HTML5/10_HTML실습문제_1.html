<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML 실습문제_1</title>
</head>
<body>

    고객명 : <input type="text"> <br><br>

    전화번호 : <input type="tel"> <br><br>

    E-mail : <input type="email"> <br><br>
    피자 선택 : <form action="#">
        <select name="pizza">
            <option value="z">피자 선택</option>
            <option value="a">불고기 피자</option>
            <option value="b">페페로니</option>
            <option value="c">포테이토 피자</option>
            <option value="d">고르곤졸라</option>
            <option value="e">쉬림프 피자</option>
        </select>

    </form>
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="pizza">Small <br><br>
        <input type="radio" name="pizza">Medium <br><br>
        <input type="radio" name="pizza">Large
    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="pizza">Small <br><br>
        <input type="checkbox" name="pizza">Medium <br><br>
        <input type="checkbox" name="pizza">Large
    </fieldset>

    희망배송시간 : <input type="time"> <br><br>

    <form action="#">
      배송시 요청사항 : <textarea></textarea>

    </form>











    
</body>
</html>
